  кстати:
  - На европейских исторических кладбищах  можно часто увидеть монументальные постройки – мавзолеи. Это погребальные сооружение, в которых включена камера для хранения останков умерших. Свое название получили благодаря пышной гробнице карийского царя Мавсола в городе Галикарнас. На Смоленском Лютеранском кладбище располагается несколько мавзолеев, например, усыпальница семьи Горвиц. Сооружение выполнено в стиле античного храма ионические пилястры (вертикальный выступ стены, обычно имеющий базу и капитель, и тем самым условно изображающий колонну), треугольный фронтон и амфора, позади которой имеется орнамент меандр (мотив геометрического орнамента, образуемый ломаной под прямым углом линией либо спиральными завитками.)Под зданием располагается погребальная камера или же склеп, в который, как правило, помещались гробы. 
  - Перед вами мавзолей семьи Горвиц. Мартын Исаевич заведовал Мариинским родильным домом при Воспитательном доме в Санкт-Петербурге, а также был заведующим кафедрой акушерства и гинекологии в Медико-хирургической академии (ныне Военно-медицинская академия имени С. М. Кирова). Его брат Абрам Исаевич Горвиц был купцом первой гильдии, и носил статус московского и петербургского потомственного почетного гражданина.

