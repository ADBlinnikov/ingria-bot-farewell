  - Историческое кладбище – сильно отличается по атмосфере от современного. Например, здесь практически нет железных оградок с лавочками и столиками. Всё дело в традициях, поскольку раньше не предусматривалось употребление алкоголя у могилы. Если повернуться спиной к табличке “Участок 51” и пойти от нее как на “северо-восток”, то Вы обнаружите относительно современное захоронение с лавочкой и столиком. Напишите фамилию, кому принадлежит данная могила. 
  кстати:
  - После издания декретов “Об отделении церкви от государства и школы от церкви” и “О кладбищах и похоронах” религиозные организации были полностью отстранены от участия в захоронениях людей. К тому же, с приходом к власти большевиков в стране идея всеобщего равенства заняла главенствующие позиции, поэтому на исторических кладбищах стали хоронить людей разных социальных групп и конфессий. (именно поэтому на территории Смоленского Лютеранского кладбища много православных и воинских захоронений). В новом государстве появились и новые похоронные обряды, в которых обязательно присутствовали согласие с новым строем и отказ от религиозных символов. Ещё с 20-ми годами связано с кульминацией развития такого феномена как “красные похороны”, новый похоронный ритуал, ключевыми элементами которого стала демонстрационность и «театральная обрядность» с ее музыкой, шествиями, пафосными речами и салютной стрельбой. Главную роль в складывание ритуала “красных похорон” сыграл культ «павших героев», в свою очередь являвшийся залогом политического бессмертия большевистских деятелей. 
  - Таким образом, произошло смешение суеверий, религиозных традиций и новых социалистических практик. Например, хоронили на третий день, поминки проводили на девятый и сороковой, как принято в  христианстве. Однако вместо крестов в качестве надгробий использовали пятиконечные звезды, символизирующие страдания борцов за революцию и принадлежность умершего к коммунистическим идеалам. Практика поминок тоже осталась, но из-за неимения возможности посетить церковь, она также изменилась вместо молитв об усопшем, появилась традиция приносить еду на кладбище и распивать спиртные напитки. Из-за этого на современных кладбищах часто устанавливают лавочки и столики. 

