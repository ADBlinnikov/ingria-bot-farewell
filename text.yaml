  ответ: Фандер Флит
  вопрос:
  - После Революции 1917 года конфессиональное деление упразднялось и кладбища стонавились общественными, то есть хоронили всех вне зависимо от религии. Поэтому на некрополе можно встретить и захоронения советского типа – ванночки. Недалеко таблички “19 участок” есть небольшая могила мальчика, умершего в 1939 году с необычной эпитафией.  Найдите  данное захоронение, а в ответ перепишите имя и фамилию мужчины, захороненного левее. 
  кстати:
  - Очень часто на современных надгробия можно прочитать надписи вроде “Помним, любим, скорбим”. Подобные предложения называются эпитафиями. Эпитафия — это краткое сообщение об умершем человеке, часто высекаемое на его надгробии. Фраза «эпитафия» происходит от греческого слова epitaphios, означающего «похоронная речь». Вероятно, самые ранние сохранившиеся эпитафии написаны на древних египетских саркофагах и гробах. Особую популярность эпитафии приобрели в Античную эпоху. Например, древние греки использовали эмоциональные выражения, написанные в элегических стихах и в прозе. А вот в Древнем Риме эпитафии были более прямолинейными и единообразными, как правило, с подробным описанием фактов об умершем. Также из-за влияния древнеримской культуры на колонии доминирующим языком эпитафий была латынь, о чем свидетельствуют самые старые существующие эпитафии в Британии. Кстати, известная надпись на могилах “RIP” – это  аббревиатура латинской фразы “Requiescat in pace (Rest in peace)”, то есть “Покойся с миром”. Но вариаций надгробных надписей существует огромное количество. Например, фраза на могиле Гени Пророкова "булки паулки". Не совсем понятен смысл данной фразы, но, возможно, это первые слова, сказанные малышом.

