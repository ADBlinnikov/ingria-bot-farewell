Чинизелли:
  ответ: '34'
  вопрос:
  - Принято считать, что в середине XVIII в. в Англии, Филипп Астлей основал первый в мире постоянный цирк. Для этого в Лондоне появилось специальное здание для школы верховой езды, названное амфитеатром. Он также является основателем и первой цирковой династии. На территории Смоленского Лютеранского кладбища покоится создатель цирка на Фонтанке. Посетите это захоронение, а для ответа обратите внимание на соседнее небольшое семейное захоронение. Взгляните на него и посчитайте, сколько лет было  маленькой девочке Татьяне Дмитриевне.
  кстати:
  - Цирк Чинизелли – это первый в России каменный стационарный цирк. Сам Гаэтано Чинизелли родился 1 марта 1815 года в Италии. С двенадцати лет стал учеником в цирковой труппе Алессандро Гверра. В 1846 году по приглашению своего учителя приехал в Россию вместе с женой, наездницей Вильгельминой Гинне  и шестилетним сыном Андреа. Гверра владел деревянным цирком в столице, но в 1847 заведение было закрыто из-за финансовых проблем. Таким образом, Гаэтано Чинизелли на несколько лет переезжает в Лондон.  
  - В 1867 году тесть Чинизелли – Карл Гинне приступает к строительству нового деревянного цирка в Петербурге. И уже в 1872 году Гинне продает здание за символическую сумму Чинизелли, у которого были большие планы на цирк. Уже тогда появился план построить каменное здание, ведь остальные европейские столицы уже имели стационарные цирки. И 26 декабря 1877 года в Российской империи был открыт Большой Санкт-Петербургский Государственный цирк. Здание стало уникальным техническим сооружением, поскольку впервые в мире при возведении купола рекордного по тем временам пролёта (49,7 м) не были применены поддерживающие внутренние колонны, что создало необычный пространственный эффект. Несмотря на то, что билеты стоили дороже, чем в театр, цирк имел большой успех. Для выступления в столицу приглашались как лучшие иностранные артисты, так и русские цирковые мастера. Чинизелли старался, чтобы его цирк был лучшим в стране и одним из лучших в Европе.

