  кстати:
  - Склеп А. фон Бекмана – это один из самых известных объектов на территории Смоленского Лютеранского кладбища. Однако многие знают не как надгробное сооружение, а как место съемок фильма А.Балабанова “Брат”. Из-за этого возникает “конфликт ценностей” сакральной (как часть христианской культуры), художественной (с искусствоведческой позиции) и историко-культурной. 
  - Весь объект – это, конечно, склеп, так как в нём есть специальная камера для хранения останков. Однако если вы говорите только о строении, которое расположено над камерой, то можно образно назвать беседкой. Ведь под данным объектом мы подразумеваем небольшое сооружение, основная цель которого укрыть посетителей от палящих лучей солнца или холодного ливня (что актуально для нашего региона). К тому же это благоприятно влияло на сохранность надгробий, располагающихся в помещении. Массивным мавзолеем назвать это сооружение нельзя, поскольку его размеры недостаточно велики, а для сени у сооружения слишком закрытое пространство. Однако всё-таки рекомендуется называть объект склепом, поскольку здесь похоронена семья Бекманов, по этой же причине не стоит заходить во внутрь или распивать рядом спиртные напитки. 

Вольф:
  ответ: Песочные часы
  вопрос:
  - На Смоленском Лютеранском кладбище покоится книжный миллионер эпохи Российской империи. В свое издательство он привлекал талантливых букинистов, впоследствии ставших известными издателями. Например,  Германа Гоппе, начавшего выпуск журнала  «Всемирной Иллюстрации». Найдите захоронение этого издателя. В ответ напишите какой символ бренности бытия повторяется на его надгробии.
  кстати:
  - Маврикий Осипович Вольф родился 24  ноября 1825 года в Варшаве в семье известного врача Иосифа Вольфа и Элеоноры Эстрайхер. После окончания варшавской гимназии, в 1840-х годах стал работать в разных европейских книжных лавках, и  1848 г. Маврикий Осипович Вольф приехал в Санкт-Петербург, где поступил приказчиком в книжный магазин Я.А.Исакова на должность заведующего французским отделением. Однако через 5 лет уже открыл собственный книжный магазин «Универсальная книжная торговля» , одновременно издав первую помеченную его именем как издателя книгу — «Общедоступная механика», а  в 1856 году купил ещё и типографию. В 1882 году «Универсальная книжная торговля М. О. Вольфа» была преобразована в Торгово-промышленное товарищество, а в 1916 году в Акционерное общество издательского, книжного и печатного дела «М.О.Вольф». Предприятие выпустило около 4 тысяч книг и иных изданий, даже знаменитый журнал «Вокруг света». Однако после Революции издательство было национализировано. 
  - Умер М.О.Вольф в 1883 году в Санкт-Петербурге. 
  - Его захоронение ещё интересно тем, что изначально в центре размещался бюст, а под ним стопка книг. Таким образом, была достаточно символичная композиция, отсылающая на деятельность издателя. К сожалению, часть надгробия была утрачена, однако на сохранившийся части имеются также очень символичные однообразные изображения песочные часы. 

Голгофа:
  ответ: Череп
  вопрос:
  - На участке 14 есть огромное надгробие с крестом на камне. Это – голгофа — тип надгробия в виде глыбы, увенчанной крестом, или плиты с отверстием, в которое вставляется крест, в память о горе, на которой был распят Иисус Христос. Найдите это захоронение, в ответ укажите, что изображено внизу памятника (одно слово). 
  кстати:
  - Иногда у подножия надгробия-голгофы встречается изображение черепа – это череп Адама. Ещё за голгофу принимают и просто крест над закопанной могиле (поскольку создает своеобразный холм). На христианских некрополях встречаются различные по форме и размерам кресты, внешний вид которых зависит от многих факторов периода захоронения, конфессиональной принадлежности, семейных традиций. Наиболее распространёнными являются 1) Четырёхконечный, римский, латинский или immissa, характерный как раз для западных христиан. Почитание прямого креста популяризировала равноапостольная Елена, мать Царя Константина. Иногда на крестах встречаются оформления. Например, Виноградная лоза. Вольное изображение гроздей винограда вокруг креста, который ассоциируется с Таинством причастия; Трилистниковый. Достаточно популярен в России. Каждая из четырёх граней креста (иногда только три верхних) венчается трилистником, являясь символом Троицы (трёх ипостасей Бога Отца, Сына и Святого Духа). Эта форма креста является очень популярной в России. 2) Шестиконечный (православный) – к четырёхконечному добавлена нижняя скошенная планка. Левая её часть направлена вверх, к Небесам, а правая – вниз, в Ад. 3) Восьмиконечный (православный) – символизирует тот самый Крест, на котором был распят Иисус Христос. Верх его венчает табличка с надписью «Иисус Христос, Царь Иудейский», а нижняя скошенная планка указывает на двух разбойников, распятых тогда же на Голгофе. Один из них покаялся и обрёл Царствие Небесное, второй же хулил Господа и был низвергнут в Ад.

