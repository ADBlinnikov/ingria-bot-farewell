  - Но Завод Берда также выпускал предметы художественного литья для множества зданий и сооружений столицы. Поэтому производство сыграло большую роль в строительстве первых  чугунных мостов Санкт-Петербурга. Можно выделить крупнейшие работы, выполненные в первой трети XIX века 1805–1806 гг. первый в россии чугунный сальнобуянский мост «на дугах», по проекту самого Ч.Берда; 1809 г. — капители из бронзы Казанского собора; 1810 г. — пожарные трубы для Санкт- Петербургского монетного двора; 1813 г. — решетка обводного канала в Кронштадте. 

