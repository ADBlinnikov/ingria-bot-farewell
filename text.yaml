  - В 1876 году Вольное экономическое общество создало Черноземную комиссию, в которую был приглашен В.В. Докучаев. Он разработал научную программу почвенных исследований и сделал специальный доклад по этому вопросу. Докучаев высказал идею о том, что почва, которую он называл «четвертым царством», - представляет собой самобытное тело природы, подобное минералам и растениям. Эта идея легла в основу обобщения всех собранных В.В.Докучаевым материалов, а в дальнейшем стала фундаментом для развития новой науки – почвоведение. В 1886 г. Докучаевым было завершено изучение почв Нижегородской губернии и результатом стало 14 тома «Материалов по оценке земель Нижегородской губернии». На протяжении 1888–1894 гг. он организует и проводит со своими учениками почвенное обследование Полтавской губернии, обследует окрестности Петербурга, составляет общий план новой почвенной карты Европейской России. Для решения проблем, вызванных продолжительной засухой в 1891 г., В.В.Докучаев разработал план реконструкции сельского хозяйства Южной России, изложенный в его знаменитой книге «Наши степи прежде и теперь» (1892). В 1889 году В.В. Докучаев послал коллекцию русских почв на Всемирную выставку в Париже, а в 1893 году – в Чикаго. Материалы наглядно показывали высокий теоретический и практический уровень почвоведения в России.

