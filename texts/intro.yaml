  - "* –ú—ã –æ—á–µ–Ω—å –ø—Ä–æ—Å–∏–º –ø—Ä–æ—è–≤–∏—Ç—å —É–≤–∞–∂–µ–Ω–∏–µ –∫ –ø–æ–∫–æ–π–Ω—ã–º –∏ –≤–µ—Å—Ç–∏ —Å–µ–±—è –Ω–∞ –∫–ª–∞–¥–±–∏—â–µ –ø—Ä–∏–ª–∏—á–Ω–æ. –ö–ª–∞–¥–±–∏—â–µ —è–≤–ª—è–µ—Ç—Å—è –¥–µ–π—Å—Ç–≤—É—é—â–∏–º, –º–Ω–æ–≥–∏–µ –∑–∞—Ö–æ—Ä–æ–Ω–µ–Ω–∏—è –ø–æ—Å–µ—â–∞—é—Ç—Å—è —Ä–æ–¥—Å—Ç–≤–µ–Ω–Ω–∏–∫–∞–º–∏ —É—Å–æ–ø—à–∏—Ö. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, —ç—Ç–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –ø–∞–º—è—Ç–Ω–∏–∫ –ø–æ–¥ –æ—Ç–∫—Ä—ã—Ç—ã–º –Ω–µ–±–æ–º. –ò–∏—Å—É—Å –≤—Å—ë –≤–∏–¥–∏—Ç."
  - "–£–∂–µ 1 –æ–∫—Ç—è–±—Ä—è –≤ –ê–Ω–Ω–µ–Ω–∫–∏—Ä—Ö–µ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è –æ—á–µ—Ä–µ–¥–Ω–∞—è –∫—Ä—É—Ç–∞—è –≤—ã—Å—Ç–∞–≤–∫–∞! –ù–∞ —ç—Ç–æ—Ç —Ä–∞–∑ –≤—ã—Å—Ç–∞–≤–∫–∞ –ø–æ—Å–≤—è—â–µ–Ω–∞ –∫—Ä—É–≥–ª–æ–π –¥–∞—Ç–µ ‚Äî 300-–ª–µ—Ç–∏—é –æ—Å–≤—è—â–µ–Ω–∏—è –ø–µ—Ä–≤–æ–≥–æ –∑–¥–∞–Ω–∏—è —Ü–µ—Ä–∫–≤–∏ –Ω–∞ –ö–∏—Ä–æ—á–Ω–æ–π —É–ª–∏—Ü–µ. –û—Ç–∫—Ä—ã–≤ –¥–≤–µ—Ä–∏ –ê–Ω–Ω–µ–Ω–∫–∏—Ä—Ö–µ, —Ç—ã –ø–æ–ø–∞–¥–µ—à—å –≤ —Ä–∞–∑–Ω—ã–µ –ø–µ—Ä–∏–æ–¥—ã –∏—Å—Ç–æ—Ä–∏–∏ –∑–¥–∞–Ω–∏—è: –¥–æ—Ä–µ–≤–æ–ª—é—Ü–∏–æ–Ω–Ω–∞—è —Ü–µ—Ä–∫–æ–≤—å, –ø–µ—Ä–∏–æ–¥ —Ä–µ–ø—Ä–µ—Å—Å–∏–π, –∫–∏–Ω–æ—Ç–µ–∞—Ç—Ä –°–ø–∞—Ä—Ç–∞–∫, —Ä–æ–∫-–∫–ª—É–± –∏ —Å–Ω–æ–≤–∞ —Ü–µ—Ä–∫–æ–≤—å, –∫–æ—Ç–æ—Ä–∞—è –¥–µ–π—Å—Ç–≤—É–µ—Ç –∏ –ø–æ —Å–µ–π –¥–µ–Ω—å. –í—Å–µ–º —É—á–∞—Å—Ç–Ω–∏–∫–∞–º, –ø—Ä–æ—à–µ–¥—à–∏–º —ç—Ç–æ—Ç –∫–≤–µ—Å—Ç –¥–æ –∫–æ–Ω—Ü–∞, –º—ã –ø–æ–¥–∞—Ä–∏–º –ø—Ä–æ–º–æ–∫–æ–¥ —Å–æ —Å–∫–∏–¥–∫–æ–π 15% –Ω–∞ –±–∏–ª–µ—Ç—ã –Ω–∞ –≤—ã—Å—Ç–∞–≤–∫—É! –¢–∞–∫–∂–µ —Å—Ä–µ–¥–∏ –ø—Ä–æ—à–µ–¥—à–∏—Ö –∫–≤–µ—Å—Ç –º—ã —Ä–∞–∑—ã–≥—Ä–∞–µ–º 100 –±–µ—Å–ø–ª–∞—Ç–Ω—ã—Ö –±–∏–ª–µ—Ç–æ–≤! –û—Å—Ç–∞–≤–∞–π—Å—è —Å –Ω–∞–º–∏ –∏ –Ω–µ –ø–µ—Ä–µ–∫–ª—é—á–∞–π—Å—è üòâ"
  - –ú—ã –∂–µ–ª–∞–µ–º —Ç–µ–±–µ –ø—Ä–∏—è—Ç–Ω–æ–π –ø—Ä–æ–≥—É–ª–∫–∏ –ø–æ –∫–ª–∞–¥–±–∏—â—É! –í –¥–æ–±—Ä—ã–π –ø—É—Ç—å!

