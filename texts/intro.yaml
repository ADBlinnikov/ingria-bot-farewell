  - "* –ö–≤–µ—Å—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –∫ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—é —Å 9:00 –¥–æ 18:00 (—Å –æ–∫—Ç—è–±—Ä—è ‚Äî –¥–æ 17:00). –ó–Ω–∞–µ–º-–∑–Ω–∞–µ–º, –∫–≤–µ—Å—Ç –ø–æ –∫–ª–∞–¥–±–∏—â—É –∏–Ω—Ç–µ—Ä–µ—Å–Ω–µ–µ –ø—Ä–æ—Ö–æ–¥–∏—Ç—å –Ω–æ—á—å—é, –Ω–æ –≥—Ä–∞—Ñ–∏–∫ —Ä–∞–±–æ—Ç—ã –∫–ª–∞–¥–±–∏—â–∞ –∏–º–µ–Ω–Ω–æ —Ç–∞–∫–æ–π"
