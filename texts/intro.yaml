  - "* –£ –∫–≤–µ—Å—Ç–∞ –Ω–µ—Ç –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π –ø–æ –≤—Ä–µ–º–µ–Ω–∏, –∏ –≤—Ä–µ–º—è –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è –Ω–∏–∫–∞–∫ –Ω–µ —É—á–∏—Ç—ã–≤–∞–µ—Ç—Å—è"
